<!--The <span> tag in HTML is an inline container used to mark up a part of text or a part of a document. 
    It is often used for styling purposes or to group elements with the same attribute values.-->
<!DOCTYPE html>
<html>
    <head>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
    <p>My cat has <span class="highlight">green</span> eyes.</p>
    </body>
    </html>
