<!DOCTYPE HTML> 
<html> 
<head> 
    <title>JavaScript</title>
    <script>
    function fun() {
        alert("Welcome, this was generated by a function and alert!!");
        } 
    </script>
</head> 
<body> 
    <h3>Hello world using JavaScript</h3>
    <script> 
        document.write('Hello World'); 
    </script>
    <h3>simple calculation using JavaScript</h3> 
    <script>    
        document.write("Value of x = ");  
        var x = 10; 
        document.write(x);
        document.write("\n Value of y = "); 
        var y = 20;
        document.write(y);
        var z=x+y;  
        document.write("\n Sum of x and y = "); 
        document.write(z);   
    </script>
    
        <h3> Here is an example of using onclick attribute in HTML. </h3>
        <p> Click the following button to see the effect. </p>
        <button onclick = "fun()">Click me</button>
        
</body> 
  
</html>
