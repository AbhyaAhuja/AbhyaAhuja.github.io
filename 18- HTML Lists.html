<!DOCTYPE html>
<html>
    <head>
        <style>
ul{
    list-style-type: square;
}

        </style>
        </head>
    <body>
<h2> An unordered HTML list. </h2>
<ul>
    <li>MCA</li>
    <li>MBA</li>
    <li>B.TECH</li>
</ul>

<h2> An ordered HTML list. </h2>
<ol type="i" start="5">
    <li >MCA</li>
    <li>MBA</li>
    <li>B.TECH</li>
    </ol>
    </body>
    </html>
