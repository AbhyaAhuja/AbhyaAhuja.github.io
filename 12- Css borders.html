<!DOCTYPE html>
<html>
<head>
    <title>CSS Borders Example</title>
    <style>
        /* Apply a blue solid border to headings */
        h1{
            border: 2px solid blue;
            padding: 10px;
        }

        h2{
            border: 2px dotted black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Solid Border</h1>
    <h2>Dotted Border</h2>
</body>
</html>
