<!--The key difference is that:
id is unique and can be applied to at most one element.
class can be applied to multiple elements.-->

<!DOCTYPE html>
<html>
<head>
    <style>
        #id01 {
            color: #008000;
            font-size: 35px;
        }

        #id02 {
            color: pink;
            font-size: 35px;
        }

        .para{
            color: blue;
            font-size: 15px;
        

        }
    </style>
</head>
<body style="text-align: center">
    <h1>ID AND CLASSES: </h1>
    <p id="id01">Welcome</p>
    <p id="id02">Let's differentiate between id and class.</p>

    <p class="para">id is unique and can be applied to at most one element.</p>
    <p class="para">class can be applied to multiple elements.</p>
</body>
</html>
