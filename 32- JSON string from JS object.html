<!DOCTYPE html>
<html>
    <body>
        <h2>Creating a JSON string from a JS object</h2>

        <p id="demo"></p>
        <script>

            const obj={"name":"KIET MCA", "age":30, "city":"GHAZIABAD"};
            const myJSON = JSON.stringify(obj);
            document.getElementById("demo").innerHTML=myJSON;
        </script>
        </body>
        </html>
